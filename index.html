<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Pixel Tic Tac Toe ‚Äî PWA</title>
    <meta
      name="description"
      content="Pixel style Tic Tac Toe game - PWA dengan animasi dan full offline support"
    />

    <!-- Link to the manifest (save manifest.json next to this file) -->
    <link rel="manifest" href="./manifest.json" />

    <!-- Preload font untuk performa yang lebih baik -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("./sw.js")
          .then(function (reg) {
            console.log("Service Worker registered with scope:", reg.scope);
          })
          .catch(function (error) {
            console.log("Service Worker registration failed:", error);
          });
      }
    </script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Background particles untuk efek pixel -->
    <div class="pixel-bg"></div>

    <div class="container">
      <header class="game-header">
        <h1 class="game-title">üåà PIXEL TIC TAC TOE ‚ú®</h1>
        <div class="pixel-divider"></div>
        <p class="subtitle">üéÆ FUN & COLORFUL ‚Ä¢ ‚ö° SUPER FAST ‚Ä¢ üåü AMAZING</p>
      </header>

      <main class="game-main">
        <div class="game-stats">
          <div class="turn-indicator">
            <div class="stat-label">PLAYER:</div>
            <div id="turn" class="turn-value">X</div>
          </div>
          <div class="score-board">
            <div class="stat-label">SCORE</div>
            <div class="score-value">
              <span class="score-x">X: <span id="score-x">0</span></span>
              <span class="score-divider">‚Äî</span>
              <span class="score-o">O: <span id="score-o">0</span></span>
            </div>
          </div>
        </div>

        <div id="board" class="game-board">
          <!-- 9 cells generated by JS -->
        </div>

        <div class="game-actions">
          <button id="restart" class="pixel-btn pixel-btn-primary">
            <span class="btn-text">üîÑ RESTART</span>
          </button>
          <button id="resetScore" class="pixel-btn pixel-btn-secondary">
            <span class="btn-text">üÜï RESET SCORE</span>
          </button>
        </div>

        <div class="game-status" id="status">
          ÔøΩ CLICK TO PLAY ‚Ä¢ üöÄ INSTALL AS PWA FOR OFFLINE MODE üåü
        </div>

        <div class="install-section">
          <button id="installBtn" class="pixel-btn pixel-btn-install hidden">
            <span class="btn-text">üì± INSTALL PWA</span>
          </button>
        </div>
      </main>

      <footer class="game-footer">
        <div class="footer-text">MADE WITH ‚ù§Ô∏è ‚Ä¢ PIXEL STYLE ‚Ä¢ FULL OFFLINE</div>
      </footer>
    </div>

    <script>
      // Game state
      const boardEl = document.getElementById("board");
      const turnEl = document.getElementById("turn");
      const statusEl = document.getElementById("status");
      const scoreXEl = document.getElementById("score-x");
      const scoreOEl = document.getElementById("score-o");
      const restartBtn = document.getElementById("restart");
      const resetScoreBtn = document.getElementById("resetScore");
      const installBtn = document.getElementById("installBtn");

      let board = Array(9).fill(null);
      let current = "X";
      let scores = { X: 0, O: 0 };
      let gameEnded = false;

      // Load scores from localStorage
      try {
        const saved = JSON.parse(localStorage.getItem("pixel-ttt-scores"));
        if (saved) scores = saved;
      } catch (e) {}
      scoreXEl.textContent = scores.X;
      scoreOEl.textContent = scores.O;

      // Sound effects simulation dengan vibration (jika tersedia)
      function playSound(type) {
        if ("vibrate" in navigator) {
          switch (type) {
            case "click":
              navigator.vibrate(50);
              break;
            case "win":
              navigator.vibrate([100, 50, 100, 50, 200]);
              break;
            case "draw":
              navigator.vibrate([150, 100, 150]);
              break;
          }
        }
      }

      function createBoard() {
        boardEl.innerHTML = "";
        for (let i = 0; i < 9; i++) {
          const btn = document.createElement("button");
          btn.className = "game-cell";
          btn.dataset.index = i;
          btn.addEventListener("click", onCellClick);

          // Tambahkan delay animasi yang berbeda untuk setiap cell
          btn.style.animationDelay = `${i * 0.1}s`;

          boardEl.appendChild(btn);
        }
      }

      function onCellClick(e) {
        if (gameEnded) return;

        const idx = Number(e.currentTarget.dataset.index);
        if (board[idx] || checkWinner(board)) return; // occupied or already won

        // Animasi klik
        e.currentTarget.classList.add("cell-clicked");
        setTimeout(() => {
          e.currentTarget.classList.remove("cell-clicked");
        }, 200);

        playSound("click");
        board[idx] = current;
        render();

        const winner = checkWinner(board);
        if (winner) {
          gameEnded = true;
          statusEl.innerHTML = `üèÜ PLAYER ${winner} WINS!`;
          statusEl.classList.add("status-winner");
          scores[winner]++;
          saveScores();
          scoreXEl.textContent = scores.X;
          scoreOEl.textContent = scores.O;
          playSound("win");

          // Highlight winning cells
          highlightWinningCells();
        } else if (board.every(Boolean)) {
          gameEnded = true;
          statusEl.innerHTML = "ü§ù IT'S A DRAW!";
          statusEl.classList.add("status-draw");
          playSound("draw");
        } else {
          current = current === "X" ? "O" : "X";
          turnEl.textContent = current;
          turnEl.classList.add("turn-change");
          setTimeout(() => {
            turnEl.classList.remove("turn-change");
          }, 300);
        }
      }

      function render() {
        const buttons = boardEl.children;
        for (let i = 0; i < 9; i++) {
          const cell = buttons[i];
          const value = board[i];
          if (value) {
            cell.textContent = value;
            cell.classList.add(`cell-${value.toLowerCase()}`);
            cell.classList.add("cell-filled");
          } else {
            cell.textContent = "";
            cell.classList.remove("cell-x", "cell-o", "cell-filled");
          }
        }
      }

      function checkWinner(b) {
        const lines = [
          [0, 1, 2],
          [3, 4, 5],
          [6, 7, 8], // rows
          [0, 3, 6],
          [1, 4, 7],
          [2, 5, 8], // columns
          [0, 4, 8],
          [2, 4, 6], // diagonals
        ];

        for (const [a, b1, c] of lines) {
          if (b[a] && b[a] === b[b1] && b[a] === b[c]) {
            // Simpan winning line untuk highlight
            window.winningLine = [a, b1, c];
            return b[a];
          }
        }
        return null;
      }

      function highlightWinningCells() {
        if (window.winningLine) {
          const buttons = boardEl.children;
          window.winningLine.forEach((index, i) => {
            setTimeout(() => {
              buttons[index].classList.add("cell-winner");
            }, i * 100);
          });
        }
      }

      function restart() {
        board = Array(9).fill(null);
        current = "X";
        gameEnded = false;
        window.winningLine = null;

        turnEl.textContent = current;
        statusEl.innerHTML =
          "üéÆ CLICK TO PLAY ‚Ä¢ INSTALL AS PWA FOR OFFLINE MODE";
        statusEl.classList.remove("status-winner", "status-draw");

        // Reset semua cell dengan animasi
        const buttons = boardEl.children;
        for (let i = 0; i < buttons.length; i++) {
          setTimeout(() => {
            buttons[i].classList.remove(
              "cell-x",
              "cell-o",
              "cell-filled",
              "cell-winner"
            );
            buttons[i].classList.add("cell-reset");
            setTimeout(() => {
              buttons[i].classList.remove("cell-reset");
            }, 200);
          }, i * 50);
        }

        render();
      }

      function saveScores() {
        try {
          localStorage.setItem("pixel-ttt-scores", JSON.stringify(scores));
        } catch (e) {}
      }

      restartBtn.addEventListener("click", restart);
      resetScoreBtn.addEventListener("click", () => {
        scores = { X: 0, O: 0 };
        saveScores();
        scoreXEl.textContent = 0;
        scoreOEl.textContent = 0;

        // Animasi reset score
        const scoreElements = [scoreXEl, scoreOEl];
        scoreElements.forEach((el) => {
          el.classList.add("score-reset");
          setTimeout(() => {
            el.classList.remove("score-reset");
          }, 300);
        });
      });

      // Initial setup
      createBoard();
      render();

      // --- PWA: service worker registration ---
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", async () => {
          try {
            await navigator.serviceWorker.register("./sw.js");
            console.log("SW registered");
          } catch (err) {
            console.warn("SW registration failed:", err);
          }
        });
      }

      // --- PWA: install prompt handling ---
      let deferredPrompt = null;
      window.addEventListener("beforeinstallprompt", (e) => {
        e.preventDefault();
        deferredPrompt = e;
        installBtn.classList.remove("hidden");
      });

      installBtn.addEventListener("click", async () => {
        if (!deferredPrompt) return;
        deferredPrompt.prompt();
        const choice = await deferredPrompt.userChoice;
        if (choice.outcome === "accepted") {
          statusEl.innerHTML = "üéâ PWA INSTALLED SUCCESSFULLY!";
        }
        deferredPrompt = null;
        installBtn.classList.add("hidden");
      });

      // Tambahkan particles background
      function createParticles() {
        const pixelBg = document.querySelector(".pixel-bg");
        for (let i = 0; i < 20; i++) {
          const particle = document.createElement("div");
          particle.className = "pixel-particle";
          particle.style.left = Math.random() * 100 + "%";
          particle.style.animationDelay = Math.random() * 3 + "s";
          particle.style.animationDuration = 3 + Math.random() * 2 + "s";
          pixelBg.appendChild(particle);
        }
      }

      // Initialize particles
      createParticles();
    </script>
  </body>
</html>
